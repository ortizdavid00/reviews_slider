<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Reviews Slider</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title Heading -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review Box -->
        <article class="review">
          <div class="img-container">
            <img src="./images/user_1.png" id="person-img" alt="" />
          </div>
          <h4 id="author">User 1</h4>
          <p id="job">Sus 1</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio
            ab hic neque, perferendis pariatur blanditiis magni voluptatum
            eveniet amet. Adipisci, accusamus cumque debitis esse ut quaerat est
            tempore dolores veniam.
          </p>
          <!-- Previous/Next Buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i></button
            ><button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Randomizer Button -->
          <button class="random-btn">Surprise Me!</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
